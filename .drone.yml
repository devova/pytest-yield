workspace:
  base: /app
  path: .

pipeline:
  build-2.7.14:
    image: python:2.7.14
    commands:
      - pip install setuptools flake8
      - pip install -e .
      - flake8
      - pytest examples/
  build-3.7.1:
    image: python:3.7.1
    commands:
      - pip install setuptools
      - pip install -e .
      - pytest examples/
  pypi-publish:
    image: python:2.7.14
    secrets: [username, password]
    commands:
      - git fetch --tags
      - pip install setuptools
      - python setup.py --version
      - python setup.py sdist
      - echo $username
      - echo $$USERNAME
      - echo $${USERNAME}
      - twine upload dist/pytest-yield-${DRONE_TAG}.zip -u $${USERNAME} -p $${PASSWORD}
    when:
      event: tag